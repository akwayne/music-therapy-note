{% extends "layout.html" %}

{% block main %}
<div class="container my-3">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm" style="max-width: 300px">
      <img src="{{ url_for('static', filename='logo.png') }}" class="img-fluid mx-auto mb-3">
    </div>
    <div class="col-sm" style="max-width: 300px">
      <div class="mb-3">
        Log In to use Therapy Notes
      </div>
      <form action="/login" method="post">
        <div class="mb-3">
          <input type="text" name="username" placeholder="Username"  autocomplete="off" class="form-control">
        </div>
        <div class="mb-3">
          <input type="password" name="password" placeholder="Password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mb-3">Log In</button>
      </form>
      <div>
        <a href="/register">Register for a new account</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
